<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body{
        background-color: aquamarine;
    }
</style>

</head>
<body>
    <div>
        <h2 align= "center"><u>Buy and Sell Cars</u></h2>
    </div>
    <div>
        <ul>
            <li><h4>Please Enter the details. We'll try to reach you as soon as possible.</h4></li>
        </ul>

    <br>
    <div >
        <label for="fname" >First Name</label>
            <input type="text" id="fname" placeholder="First Name" class="form-control"  name="fname"  required >
        <br>
        <br>                
        <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last Name" class="form-control" name="lname"  required >
        <br>
        <br>
        <label for="phone" >Phone &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="text" id="phone" placeholder="+91" class="form-control" name="phone"  required >      
        <br>    
        <br>
        <label for="lname" >Email &nbsp; &nbsp; &nbsp; &nbsp;</label>

        <br>

        <input type="text" id="state" placeholder="Goa" class="form-control" name="state" required >

        <br>
        <label for="message">Communication Type</label>
            <input type="radio" id="phone" name="message" value="phone">

            <label for="mail">Email</label><br>          
            <br><br><br>
            <button type="submit"  class="btn btn-primary btn-block" name="reg_user"><a href="#">SUBMIT</a></button>
    </div>
